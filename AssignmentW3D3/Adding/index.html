<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form</title>
    <script>
        function display(){
            const input=document.getElementById("first").value;
            document.getElementById("second").innerHTML=input;
        }
    </script>
</head>
<body>
    <h1>Receive an input from user</h1>
    <form>
        Input<br><input type="text" id="first" placeholder="please enter your text"><br><br>
        Output<br><textarea id="second" style="background-color: rgb(144, 155, 149);"></textarea><br>
        <button type="button" onclick="display()" style="color: rgb(14, 1, 1);background-color: rgb(134, 132, 145);" >Click to add</button>
    
    </form>
    
</body>
</html>
